<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/85c9ddbf83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="clone"></div>
    <div id="editing_board">
      <button id="cancel">
        <i class="fa-solid fa-minus" style="color: #000000"></i>
      </button>
      <label for="title">Title:</label>
      <input id="CoInputFirst" type="text" />
      <label for="description">Description:</label>
      <input id="CoInputSecond" type="text" />
      <label for="status">Status:</label>
      <select name="CoStatus" id="CoStatus">
        <option value="ToDo">To Do</option>
        <option value="InProgress">In Progress</option>
        <option value="Stuck">Stuck</option>
        <option value="Done">Done</option>
      </select>
      <label for="priority">Priority:</label>
      <select name="priority" id="CoPriority">
        <option id="1" value="Low">Low</option>
        <option id="2" value="Medium">Medium</option>
        <option id="3" value="High">High</option>
      </select>
      <button id="editingBtn">Edit</button>
    </div>

    <div id="taskAddBar">
      <button id="cancel1">
        <i class="fa-solid fa-minus" style="color: #000000"></i>
      </button>
      <h1>Add Task</h1>
      <label for="title">Title:</label>
      <input id="inputFirst" type="text" />
      <label for="description">Description:</label>
      <input id="inputSecond" type="text" />
      <label for="status">Status:</label>
      <select name="status" id="status">
        <option value="ToDo">To Do</option>
        <option value="InProgress">In Progress</option>
        <option value="Stuck">Stuck</option>
        <option value="Done">Done</option>
      </select>
      <label for="priority">Priority:</label>
      <select name="priority" id="priority">
        <option id="1" value="Low">Low</option>
        <option id="2" value="Medium">Medium</option>
        <option id="3" value="High">High</option>
      </select>
      <button id="coAddTaskBtn">Add task</button>
    </div>
    <div id="big-container">
      <div id="container1" class="containers">
        <h3>To Do <span id="firstLength"></span></h3>
        <div class="coContainer" id="levelHigh1"></div>
        <div class="coContainer" id="levelMedium1"></div>
        <div class="coContainer" id="levelLow1"></div>
        <button id="firstBtn" class="addBtn"><h4>+ Add Card</h4></button>
      </div>
      <div id="container2" class="containers">
        <h3>In Progress <span id="secondLength"></span></h3>
        <div class="coContainer" id="levelHigh2"></div>
        <div class="coContainer" id="levelMedium2"></div>
        <div class="coContainer" id="levelLow2"></div>
        <button id="secondBtn" class="addBtn"><h4>+ Add Card</h4></button>
      </div>
      <div id="container3" class="containers">
        <h3>Stuck <span id="thirdLength"></span></h3>
        <div class="coContainer" id="levelHigh3"></div>
        <div class="coContainer" id="levelMedium3"></div>
        <div class="coContainer" id="levelLow3"></div>
        <button id="thirdBtn" class="addBtn"><h4>+ Add Card</h4></button>
      </div>
      <div id="container4" class="containers">
        <h3>Done <span id="forthLength"></span></h3>
        <div class="coContainer" id="levelHigh4"></div>
        <div class="coContainer" id="levelMedium4"></div>
        <div class="coContainer" id="levelLow4"></div>
        <button id="forthBtn" class="addBtn"><h4>+ Add Card</h4></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
